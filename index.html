<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=header>
        <h1>Your Library</h1>
        <button id="addBook">Add Book</button>
    </div>
    <div class="bookData" id="tableHeader" > <!--This div contains all the data for the bood-->
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <p>Read</p>
    </div>
    <div id="container">
    </div>
    <form id="newBookForm">
        <button id="exit">X</button>
        <label for="bookTitle">Book title:</label><br>
        <input type="text" id="bookTitle" name="bookTitle"><br>
        <label for="bookAuthor">Book author:</label><br>
        <input type="text" id="bookAuthor" name="bookAuthor"><br>
        <label for="bookPages">Pages:</label><br>
        <input type="number" id="bookPages" name="bookPages" min="0"><br>
        <div>
            <label for="readBook">Read?</label>
            <input type="checkbox" id="readBook" name="readBook"><br>
        </div>
        <button id="submitForm">Add</button>
    </form>
</body>
</html>
